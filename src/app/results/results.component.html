<app-sidebar-layout>
  <span heading>Vysledky</span>
  <p>
    results
  </p>

  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    
        <ng-container matColumnDef="runner">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.runner.last_name}} {{ row.runner.first_name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="start_number">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.start_number}}</mat-cell>
      </ng-container>
    
    <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100, 250]">
</mat-paginator>

</app-sidebar-layout>
