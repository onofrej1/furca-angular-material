<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    <ul class="navbar-nav mx-auto">
      <ng-template ngFor let-menuItem [ngForOf]="menuItems">
        <li class="nav-item" *ngIf="menuItem.children.length == 0 else dropdown">
          <a class="nav-link" routerLink="/first">{{ menuItem.item.title }}</a>
        </li>
        <ng-template #dropdown>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              {{ menuItem.item.title }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" *ngFor="let item of menuItem.children" href="#">
                {{ item.title }}
              </a>
            </div>
          </li>
        </ng-template>
      </ng-template>
    </ul>
  </div>
</nav>
